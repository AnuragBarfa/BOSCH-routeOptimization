{% extends 'base.html' %}

  <span class="glyphicon glyphicon-plus"></span>
  </button>
  <br/>
  <table class="table" id="book-table" style="float: right;width: 35%;">

      <tr>
        
        <th  style="width: 40%">Location</th>

    <tbody>
