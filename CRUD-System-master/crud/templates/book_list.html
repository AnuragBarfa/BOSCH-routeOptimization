{% extends 'base.html' %}

{% block content %}
  <button class="btn btn-primary show-form" data-toggle="modal" data-target="#myModal" style="float: right;">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <form method="post" id="bookCreateForm" data-url="{% url 'book_list' %}" class="create-form">
            {% csrf_token %}
              <div class="modal-header">
              <h5 class="modal-title" >Create Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                <input id="searchTextField" type="text" size="50" name="location" placeholder="Enter a location" autocomplete="on" runat="server" />  
                  <input type="text" id="city2" name="city2" />
                  <input type="text" id="cityLat" name="cityLat" />
                  <input type="text" id="cityLng" name="cityLng" />
                  <input type="text" name="timestamp">
                <input type="number" name="no_of_students">
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">add location</button>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <br/>
  <table class="table" id="book-table" style="float: right;width: 35%;">
    <thead>
      <tr>
        <th id="index" style="width: 5%;">#</th>
        <th  style="width: 40%">Location</th>
        <th style="width: 8%;">Students</th>
        <th style="width: 12%;">Time</th>
      </tr>
    </thead>
    <tbody>
      {% include "book_list_2.html" %}
    </tbody>
  </table>

  
{% endblock %}
