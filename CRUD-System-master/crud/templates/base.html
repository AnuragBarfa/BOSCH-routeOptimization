{% load static 	%}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Markers</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
  <body>
    <br/>
 <div id="map" style="position:relative;width:65%;height:400px;float:left;"></div>

    <div style='float:right; width: 180px;'>
 <div style='position: fixed'>
     <div class="container" ></div>

 </div>
</div>


<button  type="submit" id="optimize" onclick="Optimize()" > Route Optimize</button>
      {% block content %}
      {% endblock %}

    <script>

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

		var input = document.getElementById('searchTextField');
  		new google.maps.places.Autocomplete(input);
		
		google.maps.event.addDomListener(window, 'load', initialize);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmwBs8dSuwg56fTWsbJyMdrvXYU3_Pim4&libraries=places&callback=initMap">
    </script>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    {% block javascript %}
    {% endblock %}

  </body>
</html>
