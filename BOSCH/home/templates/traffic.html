<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map, trafficManager;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});

        //Load traffic module.
        Microsoft.Maps.loadModule('Microsoft.Maps.Traffic', function () {
            //Create an instance of the traffic manager and bind to map.
            trafficManager = new Microsoft.Maps.Traffic.TrafficManager(map);
            //Display the traffic data.
            trafficManager.show();
        });
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Ak1Niz5T-7wp9lrVRb1kGtNm46vCML3OAkAiAL_7mPQWFe2N253Jw5E5lDl2y0kK' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
</body>
</html>
